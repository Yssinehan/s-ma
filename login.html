<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <link rel="stylesheet" href="style.new.css">
</head>
<body>
    <div class="login-main-container">
        <div class="language-selector">English</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
        <form class="login-form">
            <input type="text" class="input-field" placeholder="Phone number, username, or email" autocomplete="username">
            <input type="password" class="input-field" placeholder="Password" autocomplete="current-password">
            <button type="submit" class="login-btn">Log In</button>
            <a href="#" class="forgot-link">Forgot password?</a>
        </form>
        <button class="create-account-btn">Create new account</button>
        <div class="footer">Meta &copy; 2026</div>
    </div>
</body>
</html>
